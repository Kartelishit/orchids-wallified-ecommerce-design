
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | WALLIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-white text-black antialiased" x-data="{
    collections: [],
    async init() {
        this.collections = await window.api.getCollections();
    }
}">

    <div id="announcement-container" class="fixed top-0 left-0 right-0 z-[110]"></div>
    <div id="header-container"></div>

    <main class="pt-[160px] pb-32">
        <div class="container mx-auto px-6">
            <h1 class="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-20">Collections</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <template x-for="collection in collections" :key="collection.id">
                    <a :href="'/shop.html?collection=' + collection.name" class="group relative aspect-[16/9] overflow-hidden bg-zinc-100 shadow-2xl">
                        <img :src="collection.image_url" :alt="collection.name" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-colors duration-500"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <h2 class="text-4xl md:text-6xl font-black text-white uppercase tracking-tighter text-center px-6" x-text="collection.name"></h2>
                        </div>
                    </a>
                </template>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="/js/app.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
