<!DOCTYPE html>
<html lang='en'>
<head>
    <script src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2'></script>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Nature & Landscape | WALLIFIED</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <script defer src='https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js'></script>
    <script src='https://unpkg.com/lucide@latest'></script>
    <link rel='stylesheet' href='/style.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap' rel='stylesheet'>
    <style>
        body {{ font-family: 'Plus Jakarta Sans', sans-serif; }}
    </style>
</head>
<body class='bg-white text-black antialiased' x-data='{{
    products: [],
    async init() {{
        this.products = await window.api.getProductsByCategory("nature");
    }}
}}'>
    <div id='announcement-container' class='fixed top-0 left-0 right-0 z-[110]'></div>
    <div id='header-container'></div>

    <main class='pt-[112px] pb-24'>
        <section class='py-20 bg-zinc-50 border-b border-zinc-100'>
            <div class='container mx-auto px-6'>
                <h1 class='text-6xl md:text-8xl font-black uppercase tracking-tighter mb-4'>Nature & Landscape</h1>
                <p class='text-zinc-400 font-medium uppercase tracking-[0.2em] text-xs'>Premium prints for your collection</p>
            </div>
        </section>

        <section class='py-24'>
            <div class='container mx-auto px-6'>
                <div class='grid grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-12'>
                    <template x-for='product in products' :key='product.id'>
                        <div class='group'>
                            <a :href='"/product.html?id=" + product.id' class='block relative aspect-[3/4] overflow-hidden bg-zinc-100 mb-6 shadow-sm group-hover:shadow-xl transition-all duration-500'>
                                <img :src='product.image_url' :alt='product.name' class='w-full h-full object-cover transition-transform duration-700 group-hover:scale-110'>
                            </a>
                            <div class='flex justify-between items-start'>
                                <div>
                                    <h3 class='text-sm font-bold uppercase tracking-tight' x-text='product.name'></h3>
                                    <p class='text-xs text-zinc-400 mt-1 uppercase' x-text='product.category'></p>
                                </div>
                                <p class='text-sm font-black text-[#FF0000]' x-text='"â‚¹" + product.base_price'></p>
                            </div>
                        </div>
                    </template>
                    <div x-show='products.length === 0' class='col-span-full py-20 text-center'>
                        <p class='text-zinc-400 font-bold uppercase tracking-widest text-sm'>New posters arriving soon...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id='footer-container'></div>
    <script src='/js/app.js'></script>
    <script src='/js/components.js'></script>
</body>
</html>
