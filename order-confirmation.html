
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | WALLIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-white text-black antialiased">

    <div id="announcement-container" class="fixed top-0 left-0 right-0 z-[110]"></div>
    <div id="header-container"></div>

    <main class="pt-[160px] pb-32">
        <div class="container mx-auto px-6 text-center max-w-2xl">
            <div class="w-24 h-24 bg-[#FF0000] text-white flex items-center justify-center rounded-full mx-auto mb-12 shadow-2xl">
                <i data-lucide="check" class="w-12 h-12"></i>
            </div>
            
            <h1 class="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-8 leading-[0.85]">Order <br /> Confirmed!</h1>
            <p class="text-zinc-500 text-lg mb-12 uppercase font-bold tracking-widest leading-relaxed">Your walls are about to get a major upgrade. We've sent the order details to your email.</p>
            
            <div class="bg-zinc-50 p-12 mb-12 text-left shadow-xl border-l-8 border-[#FF0000]">
                <div class="flex justify-between mb-4">
                    <span class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Order Number</span>
                    <span class="text-sm font-black uppercase">#WAL-9821-X</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Status</span>
                    <span class="text-sm font-black uppercase text-[#FF0000]">Processing</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Estimated Delivery</span>
                    <span class="text-sm font-black uppercase">3-5 Business Days</span>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-6 justify-center">
                <a href="/shop.html" class="bg-black text-white px-12 py-6 font-black uppercase tracking-[0.2em] text-xs hover:bg-[#FF0000] transition-all duration-500">Continue Shopping</a>
                <a href="/index.html" class="border-2 border-black text-black px-12 py-6 font-black uppercase tracking-[0.2em] text-xs hover:bg-black hover:text-white transition-all duration-500">Back to Home</a>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="/js/app.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
