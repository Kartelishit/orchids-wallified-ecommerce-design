<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | WALLIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-white text-black antialiased">

    <div id="announcement-container" class="fixed top-0 left-0 right-0 z-[110]"></div>
    <div id="header-container"></div>

    <main class="pt-[160px] pb-32">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
                <div>
                    <h1 class="text-4xl md:text-6xl font-black text-black tracking-tighter uppercase mb-12">
                        Contact Us
                    </h1>
                    <div class="h-1 w-24 bg-[#FF0000] mb-12"></div>
                    
                    <p class="text-gray-500 text-lg mb-12 max-w-md font-medium">
                        Have a question about your order or want to discuss a custom design? We're here to help!
                    </p>

                    <div class="space-y-8">
                        <div class="flex items-center gap-6 group">
                            <div class="w-12 h-12 bg-zinc-50 flex items-center justify-center group-hover:bg-[#FF0000] transition-colors">
                                <i data-lucide="mail" class="text-[#FF0000] group-hover:text-white transition-colors"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Email Us</p>
                                <p class="font-bold text-black">support@wallified.com</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-6 group">
                            <div class="w-12 h-12 bg-zinc-50 flex items-center justify-center group-hover:bg-[#FF0000] transition-colors">
                                <i data-lucide="message-square" class="text-[#FF0000] group-hover:text-white transition-colors"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-black uppercase tracking-widest text-zinc-400">WhatsApp</p>
                                <p class="font-bold text-black">+91 98765 43210</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-6 group">
                            <div class="w-12 h-12 bg-zinc-50 flex items-center justify-center group-hover:bg-[#FF0000] transition-colors">
                                <i data-lucide="clock" class="text-[#FF0000] group-hover:text-white transition-colors"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Working Hours</p>
                                <p class="font-bold text-black">Mon - Sat | 10AM - 7PM</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-zinc-50 p-10 md:p-12">
                    <h3 class="text-2xl font-black uppercase tracking-tight mb-8">Send a Message</h3>
                    <form class="space-y-6" @submit.prevent="alert('Message sent! We will get back to you soon.')">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-400 mb-2">Name</label>
                                <input type="text" class="w-full bg-white border border-zinc-100 p-4 focus:border-[#FF0000] outline-none font-bold" required />
                            </div>
                            <div>
                                <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-400 mb-2">Email</label>
                                <input type="email" class="w-full bg-white border border-zinc-100 p-4 focus:border-[#FF0000] outline-none font-bold" required />
                            </div>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-400 mb-2">Subject</label>
                            <input type="text" class="w-full bg-white border border-zinc-100 p-4 focus:border-[#FF0000] outline-none font-bold" required />
                        </div>
                        <div>
                            <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-400 mb-2">Message</label>
                            <textarea rows="4" class="w-full bg-white border border-zinc-100 p-4 focus:border-[#FF0000] outline-none font-bold resize-none" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-black text-white py-5 font-black uppercase tracking-widest text-xs hover:bg-[#FF0000] transition-colors flex items-center justify-center gap-3">
                            Send Message <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="/js/app.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
