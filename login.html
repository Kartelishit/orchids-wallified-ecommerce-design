<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WALLIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-white text-black antialiased">
    <div id="announcement-container" class="fixed top-0 left-0 right-0 z-[110]"></div>
    <div id="header-container"></div>

    <main class="pt-[112px] min-h-screen flex items-center justify-center bg-zinc-50">
        <div class="w-full max-w-md p-10 bg-white shadow-2xl rounded-3xl border border-zinc-100">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-black uppercase tracking-tighter mb-2">Welcome Back</h1>
                <p class="text-zinc-400 text-[10px] font-black uppercase tracking-widest">Access your wallified account</p>
            </div>

            <form class="flex flex-col gap-6" onsubmit="event.preventDefault(); alert('Login feature coming soon!');">
                <div class="flex flex-col gap-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Email Address</label>
                    <input type="email" class="bg-zinc-50 border-zinc-100 border-2 p-4 focus:border-[#FF0000] outline-none transition-colors uppercase font-bold text-xs" placeholder="HELLO@EXAMPLE.COM" required>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Password</label>
                    <input type="password" class="bg-zinc-50 border-zinc-100 border-2 p-4 focus:border-[#FF0000] outline-none transition-colors uppercase font-bold text-xs" placeholder="••••••••" required>
                </div>

                <button type="submit" class="bg-black text-white py-6 font-black uppercase tracking-[0.2em] text-xs hover:bg-[#FF0000] transition-all mt-4">
                    Sign In
                </button>

                <div class="text-center mt-6">
                    <p class="text-[10px] font-black uppercase tracking-widest text-zinc-400">
                        New here? <a href="#" class="text-[#FF0000] hover:underline">Create Account</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="/js/app.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
