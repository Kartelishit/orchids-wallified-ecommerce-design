<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | WALLIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-white text-black antialiased" x-data="{
    reviews: [],
    showForm: false,
    newReview: {
        name: '',
        rating: 5,
        comment: '',
        media: []
    },
    isSubmitting: false,
    async init() {
        await this.loadReviews();
    },
    async loadReviews() {
        this.reviews = await window.api.getRealReviews();
    },
    async submitReview() {
        if (!this.newReview.name || !this.newReview.comment) {
            alert('Please fill in all fields');
            return;
        }
        this.isSubmitting = true;
        try {
            const mediaUrls = [];
            for (const file of this.newReview.media) {
                const url = await window.api.uploadReviewMedia(file);
                if (url) mediaUrls.push(url);
            }
            
            await window.api.addReview({
                user_name: this.newReview.name,
                rating: this.newReview.rating,
                comment: this.newReview.comment,
                media_urls: mediaUrls
            });
            
            this.newReview = { name: '', rating: 5, comment: '', media: [] };
            this.showForm = false;
            await this.loadReviews();
            alert('Review submitted successfully!');
        } catch (e) {
            console.error(e);
            alert('Error submitting review');
        } finally {
            this.isSubmitting = false;
        }
    },
    handleFileSelect(e) {
        this.newReview.media = Array.from(e.target.files);
    }
}">

    <div id="announcement-container" class="fixed top-0 left-0 right-0 z-[110]"></div>
    <div id="header-container"></div>

    <main class="pt-[112px] pb-24">
        <section class="py-20">
            <div class="container mx-auto px-6">
                <div class="max-w-4xl mx-auto">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                        <div>
                            <h1 class="text-6xl font-black uppercase tracking-tighter mb-4">Wall of Fame</h1>
                            <p class="text-zinc-400 font-medium uppercase tracking-widest text-xs">Real reviews from our real community</p>
                        </div>
                        <button @click="showForm = !showForm" class="bg-black text-white px-10 py-5 font-black uppercase tracking-widest text-xs hover:bg-[#FF0000] transition-all">
                            Write a Review
                        </button>
                    </div>

                    <!-- Review Form -->
                    <div x-show="showForm" x-collapse class="mb-20 bg-zinc-50 p-10 border border-zinc-100 rounded-2xl shadow-sm">
                        <h2 class="text-2xl font-black uppercase tracking-tight mb-8">Your Experience</h2>
                        <div class="grid grid-cols-1 gap-8">
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Rating</label>
                                <div class="flex gap-2">
                                    <template x-for="i in 5">
                                        <button @click="newReview.rating = i" class="transition-transform hover:scale-110">
                                            <i data-lucide="star" :class="i <= newReview.rating ? 'fill-[#FF0000] text-[#FF0000]' : 'text-zinc-200'" class="w-8 h-8"></i>
                                        </button>
                                    </template>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="flex flex-col gap-2">
                                    <label class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Your Name</label>
                                    <input type="text" x-model="newReview.name" class="bg-white border-zinc-200 border-2 p-4 focus:border-[#FF0000] outline-none transition-colors uppercase font-bold text-xs" placeholder="ENTER NAME">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Photos / Video</label>
                                    <input type="file" multiple accept="image/*,video/*" @change="handleFileSelect" class="bg-white border-zinc-200 border-2 p-3 text-[10px] font-black uppercase tracking-widest">
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Your Review</label>
                                <textarea x-model="newReview.comment" rows="4" class="bg-white border-zinc-200 border-2 p-4 focus:border-[#FF0000] outline-none transition-colors uppercase font-bold text-xs" placeholder="HOW WAS THE QUALITY?"></textarea>
                            </div>

                            <button @click="submitReview" :disabled="isSubmitting" class="bg-black text-white py-6 font-black uppercase tracking-[0.2em] text-xs hover:bg-[#FF0000] transition-all flex items-center justify-center gap-4">
                                <span x-text="isSubmitting ? 'SUBMITTING...' : 'POST REVIEW'"></span>
                                <i x-show="!isSubmitting" data-lucide="send" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Reviews List -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <template x-for="review in reviews" :key="review.id">
                            <div class="bg-white border border-zinc-100 p-8 rounded-2xl hover:shadow-xl transition-all group">
                                <div class="flex justify-between items-start mb-6">
                                    <div>
                                        <div class="flex gap-1 mb-2">
                                            <template x-for="i in review.rating">
                                                <i data-lucide="star" class="w-3.5 h-3.5 fill-[#FF0000] text-[#FF0000]"></i>
                                            </template>
                                        </div>
                                        <h3 class="font-black uppercase tracking-widest text-[10px]" x-text="review.user_name"></h3>
                                    </div>
                                    <span class="text-[8px] font-black uppercase tracking-widest text-zinc-300" x-text="new Date(review.created_at).toLocaleDateString()"></span>
                                </div>
                                
                                <p class="text-zinc-600 text-sm leading-relaxed mb-6 font-medium italic" x-text="'&quot;' + review.comment + '&quot;'"></p>

                                <div class="flex flex-wrap gap-2 mt-4" x-show="review.media_urls && review.media_urls.length > 0">
                                    <template x-for="url in review.media_urls" :key="url">
                                        <div class="w-20 h-20 rounded-lg overflow-hidden border border-zinc-100">
                                            <template x-if="url.includes('.mp4') || url.includes('.mov')">
                                                <video :src="url" class="w-full h-full object-cover"></video>
                                            </template>
                                            <template x-if="!url.includes('.mp4') && !url.includes('.mov')">
                                                <img :src="url" class="w-full h-full object-cover">
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="/js/app.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
