
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Posters | WALLIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-white text-black antialiased" x-data="{
    products: [],
    categories: [
        { name: 'Cyberpunk', slug: 'cyberpunk' },
        { name: 'Abstract', slug: 'abstract' },
        { name: 'Retro', slug: 'retro' },
        { name: 'Nature', slug: 'nature' },
        { name: 'Space', slug: 'space' }
    ],
    selectedCategory: new URLSearchParams(window.location.search).get('category') || 'all',
    loading: true,
    async init() {
        await this.fetchProducts();
    },
    async fetchProducts() {
        this.loading = true;
        let allProducts = await window.api.getProducts();
        if (this.selectedCategory !== 'all') {
            this.products = allProducts.filter(p => p.category.toLowerCase() === this.selectedCategory.toLowerCase());
        } else {
            this.products = allProducts;
        }
        this.loading = false;
        
        this.$nextTick(() => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
        });
    },
    selectCategory(slug) {
        this.selectedCategory = slug;
        const url = new URL(window.location);
        if (slug === 'all') url.searchParams.delete('category');
        else url.searchParams.set('category', slug);
        window.history.pushState({}, '', url);
        this.fetchProducts();
    }
}">

    <div id="announcement-container" class="fixed top-0 left-0 right-0 z-[110]"></div>
    <div id="header-container"></div>

    <main class="pt-[112px]">
        <!-- Shop Header -->
        <section class="bg-zinc-50 py-20">
            <div class="container mx-auto px-6">
                <h1 class="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-8">Shop <br /> Posters</h1>
                <div class="flex flex-wrap gap-4">
                    <button 
                        @click="selectCategory('all')"
                        :class="selectedCategory === 'all' ? 'bg-black text-white' : 'bg-white text-black'"
                        class="px-8 py-3 font-black uppercase tracking-widest text-[10px] border-2 border-black transition-all duration-300"
                    >
                        All Posters
                    </button>
                    <template x-for="cat in categories" :key="cat.slug">
                        <button 
                            @click="selectCategory(cat.slug)"
                            :class="selectedCategory === cat.slug ? 'bg-black text-white' : 'bg-white text-black'"
                            class="px-8 py-3 font-black uppercase tracking-widest text-[10px] border-2 border-black transition-all duration-300"
                            x-text="cat.name"
                        ></button>
                    </template>
                </div>
            </div>
        </section>

        <!-- Product Grid -->
        <section class="py-20">
            <div class="container mx-auto px-6">
                <div x-show="loading" class="flex justify-center py-20">
                    <div class="w-12 h-12 border-4 border-black border-t-[#FF0000] rounded-full animate-spin"></div>
                </div>
                
                <div x-show="!loading && products.length === 0" class="text-center py-20">
                    <p class="text-zinc-400 font-bold uppercase tracking-widest">No posters found in this category.</p>
                </div>

                <div x-show="!loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-16">
                    <template x-for="product in products" :key="product.id">
                        <div class="group reveal-on-scroll">
                            <a :href="'/product.html?id=' + product.id" class="block relative aspect-[3/4] overflow-hidden bg-zinc-100 mb-6 shadow-xl group-hover:shadow-2xl transition-all duration-500">
                                <img :src="product.image_url" :alt="product.name" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            </a>
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="text-[10px] font-black uppercase tracking-widest mb-1 text-zinc-400" x-text="product.category || 'Poster'"></h4>
                                    <h3 class="text-lg font-bold uppercase tracking-tight" x-text="product.name"></h3>
                                </div>
                                <div class="text-right">
                                    <p class="text-lg font-black text-[#FF0000]" x-text="'â‚¹' + product.base_price"></p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="/js/app.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
