
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | WALLIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-white text-black antialiased" x-data="{
    cart: [],
    init() {
        this.cart = getCart();
        window.addEventListener('storage', () => this.cart = getCart());
    },
    updateQuantity(index, delta) {
        if (this.cart[index].quantity + delta > 0) {
            this.cart[index].quantity += delta;
            saveCart(this.cart);
        }
    },
    removeItem(index) {
        this.cart.splice(index, 1);
        saveCart(this.cart);
    },
    calculateTotal() {
        return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    }
}">

    <div id="announcement-container" class="fixed top-0 left-0 right-0 z-[110]"></div>
    <div id="header-container"></div>

    <main class="pt-[112px]">
        <section class="py-20">
            <div class="container mx-auto px-6">
                <h1 class="text-6xl md:text-8xl font-black uppercase tracking-tighter mb-20">Your <br /> Bag</h1>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-20">
                    <!-- Cart Items -->
                    <div class="lg:col-span-8">
                        <template x-if="cart.length === 0">
                            <div class="text-center py-20 border-2 border-dashed border-zinc-100">
                                <p class="text-zinc-400 font-bold uppercase tracking-widest mb-8">Your bag is empty</p>
                                <a href="/shop.html" class="inline-block bg-black text-white px-12 py-6 font-black uppercase tracking-widest text-xs hover:bg-[#FF0000] transition-all">Start Shopping</a>
                            </div>
                        </template>

                        <div class="space-y-12">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="flex flex-col sm:flex-row gap-8 pb-12 border-b border-zinc-100 last:border-0">
                                    <div class="w-32 aspect-[3/4] bg-zinc-100 shrink-0 overflow-hidden shadow-lg">
                                        <img :src="item.image" :alt="item.name" class="w-full h-full object-cover">
                                    </div>
                                    <div class="flex-grow flex flex-col justify-between">
                                        <div>
                                            <div class="flex justify-between items-start mb-2">
                                                <h3 class="text-xl font-black uppercase tracking-tight" x-text="item.name"></h3>
                                                <p class="text-xl font-black" x-text="'₹' + (item.price * item.quantity)"></p>
                                            </div>
                                            <div class="flex flex-wrap gap-4 mb-6">
                                                <span class="text-[10px] font-black uppercase tracking-widest bg-zinc-50 px-3 py-1.5" x-text="item.size"></span>
                                                <span class="text-[10px] font-black uppercase tracking-widest bg-zinc-50 px-3 py-1.5" x-text="item.material"></span>
                                            </div>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center border-2 border-black">
                                                <button @click="updateQuantity(index, -1)" class="px-4 py-2 hover:bg-zinc-50 transition-colors">-</button>
                                                <span class="px-4 py-2 font-black text-xs" x-text="item.quantity"></span>
                                                <button @click="updateQuantity(index, 1)" class="px-4 py-2 hover:bg-zinc-50 transition-colors">+</button>
                                            </div>
                                            <button @click="removeItem(index)" class="text-[10px] font-black uppercase tracking-widest text-zinc-400 hover:text-[#FF0000] transition-colors">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="lg:col-span-4" x-show="cart.length > 0">
                        <div class="bg-zinc-50 p-10 sticky top-40">
                            <h3 class="text-xl font-black uppercase tracking-widest mb-10 pb-6 border-b border-zinc-200">Order Summary</h3>
                            <div class="space-y-6 mb-10">
                                <div class="flex justify-between text-sm uppercase tracking-widest font-bold">
                                    <span class="text-zinc-400">Subtotal</span>
                                    <span x-text="'₹' + calculateTotal()"></span>
                                </div>
                                <div class="flex justify-between text-sm uppercase tracking-widest font-bold">
                                    <span class="text-zinc-400">Shipping</span>
                                    <span class="text-green-600">FREE</span>
                                </div>
                            </div>
                            <div class="flex justify-between text-2xl font-black uppercase tracking-tighter mb-10 pt-6 border-t border-zinc-200">
                                <span>Total</span>
                                <span x-text="'₹' + calculateTotal()"></span>
                            </div>
                            <a href="/checkout.html" class="block w-full bg-black text-white text-center py-6 font-black uppercase tracking-[0.2em] text-xs hover:bg-[#FF0000] transition-all shadow-xl hover:shadow-2xl">
                                Checkout Now
                            </a>
                            <div class="mt-8 flex items-center justify-center gap-4 opacity-30 grayscale">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/1200px-PayPal.svg.png" alt="Paypal" class="h-4">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Visa" class="h-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" alt="Mastercard" class="h-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="/js/app.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
